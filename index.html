<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
  rel="stylesheet">
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1 id="title">MEME GENERATOR</h1>
  </header>
  <form action="">
    <label for="image">
      Image URL:
      <input type="text" name="image" id="image-input" required>
    </label>
    <label for="toptext">
      Top Text:
      <input type="text" name="toptext" id="top-text-input" required>
    </label>
    <label for="bottomtext">
      Bottom Text:
      <input type="text" name="bottomtext" id="bottom-text-input" required>
    </label>
    <input type="submit" value="CREATE" id="meme-submit">
  </form>
  <section id="memes">
    <!-- <div class="meme-div">
      <img class="meme"
        src="https://images.theconversation.com/files/38926/original/5cwx89t4-1389586191.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip"
        alt="">
      <span class="top-text">TOP TEXT TEST TEST TEST TEST TEST TEST</span>
      <span class="bottom-text">BOTTOM TEXT</span>
    </div> -->
  </section>
  <footer>
    <span>&copy; Ross Brown 2023</span>
  </footer>
  <script src="index.js"></script>
</body>

</html>
