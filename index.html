<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/301d6ba936.js" crossorigin="anonymous"></script>
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1 id="title">MEME GENERATOR</h1>
    <div class="gifs">
      <img src="https://media.giphy.com/media/Lopx9eUi34rbq/giphy.gif" alt="" width="27%" class="gif">
      <img src="https://media.giphy.com/media/NTur7XlVDUdqM/giphy.gif" alt="" width="27%" class="gif">
      <img src="https://media.giphy.com/media/BmmfETghGOPrW/giphy.gif" alt="" width="27%" class="gif">
    </div>
    <p>Paste in or upload an image file OR generate a random URL by clicking the button below!</p>
    <button class="meme-random">GET RANDOM MEME</button>
  </header>
  <form action="">
    <label for="image">
      Image URL:
      <input type="text" name="image" id="image-input" placeholder="Paste URL Here">
    </label>
    <label for="upload" class="file-upload">
      Image File:
      <input type="file" name="upload" id="image-upload">
    </label>
    <label for="toptext">
      Top Text:
      <input type="text" name="toptext" id="top-text-input" placeholder="Optional">
    </label>
    <label for="bottomtext">
      Bottom Text:
      <input type="text" name="bottomtext" id="bottom-text-input" placeholder="Optional">
    </label>
    <input type="submit" value="CREATE" class="meme-submit">
  </form>
  <section id="memes"></section>
  <footer>
    <span>&copy; Ross Brown 2023</span>
    <a class="social-icon" href="https://www.linkedin.com/in/ross-brown-/"><i
        class="fa-brands fa-linkedin fa-xl"></i></a>
    <a class="social-icon" href="https://github.com/ross-brown"><i class="fa-brands fa-github fa-xl"></i></a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
