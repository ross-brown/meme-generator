<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <form action="">
    <label for="image">
      Image URL:
      <input type="text" name="image" id="image-input">
    </label>
    <label for="toptext">
      Top Text:
      <input type="text" name="toptext" id="top-text-input">
    </label>
    <label for="bottomtext">
      Bottom Text:
      <input type="text" name="bottomtext" id="bottom-text-input">
    </label>
    <input type="submit" value="Create Meme">
  </form>
  <section id="memes"></section>
  <script src="index.js"></script>
</body>

</html>
